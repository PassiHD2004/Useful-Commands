# Leg die Nachricht fest, die der Spieler erhält.

TeamSpeak_message: '&bUnser TeamSpeak Server: Server.de'
# Leg die Nachricht fest, die der Spieler erhält.

Discord_message: '&aUnser Discord: DeinDiscord'
# Leg die Nachricht fest, die der Spieler erhält.

Bier_Message: '&cNich so viel trinken...'
# Nich so viel trinken...

fly_enabled: '&7&l[&a&l*&7&l] &6&lFliegen aktiviert'
# Leg die Nachricht fest, die der Spieler erhält, wenn /gfly aktiviert wurde.

fly_disabled: '&7&l[&a&l*&7&l] &6&lFliegen deaktiviert'
# Leg die Nachricht fest, die der Spieler erhält, wenn /gfly deaktiviert wurde. 

feed_filled: '&7&l[&a&l*&7&l] &6&lDu wurdest mit Essen vollgestopft'
# Leg die Nachricht fest, die der Spieler erhält, wenn er mit Essen vollgestopft wurde.

feed_full: '&7&l[&c&l*&7&l] &6&lSorry, aber du hattest deine Portion schon, xD'
